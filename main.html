<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-to-Speech App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech App</h1>

    <textarea id="text" placeholder="Enter text here..."></textarea>

    <label for="voiceSelect">Choose Voice:</label>
    <select id="voiceSelect"></select>

    <div class="range-group">
      <label for="rate">Rate: <span id="rateValue">1</span></label>
      <input type="range" id="rate" name="rate" min="0.5" max="2" value="1" step="0.1" />
    </div>

    <div class="range-group">
      <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
      <input type="range" id="pitch" name="pitch" min="0" max="2" value="1" step="0.1" />
    </div>

    <div class="buttons">
      <button id="speakBtn" name="speak">Speak</button>
      <button id="stopBtn" name="stop">Stop</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
