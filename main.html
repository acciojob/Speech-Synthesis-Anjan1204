<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üó£Ô∏è Text to Speech App</h1>
    
    <textarea id="text-input" placeholder="Enter text to speak..."></textarea>

    <label for="voice-select">Choose Voice:</label>
    <select id="voice-select"></select>

    <div class="slider-group">
      <label for="rate">Rate: <span id="rate-value">1</span></label>
      <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" />
    </div>

    <div class="slider-group">
      <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" />
    </div>

    <div class="btn-group">
      <button id="speak">Speak</button>
      <button id="stop">Stop</button>
    </div>

    <p id="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
